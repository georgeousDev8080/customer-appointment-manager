<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-icon">üìÖ</div>
            <h1 id="loading-title">Appointment Manager</h1>
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="app hidden">
        <!-- Header -->
        <header class="app-header">
            <h1 id="page-title">Dashboard</h1>
            <button id="search-btn" class="btn btn--secondary btn--sm search-btn">üîç</button>
        </header>

        <!-- Search Bar -->
        <div id="search-bar" class="search-bar hidden">
            <input type="text" id="search-input" class="form-control" placeholder="Search...">
            <button id="search-close" class="btn btn--secondary btn--sm">‚úï</button>
        </div>

        <!-- Main Content -->
        <main id="main-content" class="main-content">
            <!-- Dashboard -->
            <section id="dashboard-section" class="section active">
                <div class="stats-grid">
                    <div class="stat-card card">
                        <div class="card__body">
                            <div class="stat-number" id="total-customers">0</div>
                            <div class="stat-label" data-i18n="totalCustomers">Total Customers</div>
                        </div>
                    </div>
                    <div class="stat-card card">
                        <div class="card__body">
                            <div class="stat-number" id="today-appointments">0</div>
                            <div class="stat-label" data-i18n="todayAppointments">Today's Appointments</div>
                        </div>
                    </div>
                </div>
                
                <div class="section-header">
                    <h2 data-i18n="recentAppointments">Recent Appointments</h2>
                </div>
                <div id="recent-appointments" class="appointments-list"></div>
            </section>

            <!-- Customers -->
            <section id="customers-section" class="section">
                <div class="section-actions">
                    <button id="add-customer-btn" class="btn btn--primary">
                        <span data-i18n="addCustomer">Add Customer</span>
                    </button>
                </div>
                <div id="customers-list" class="customers-list"></div>
            </section>

            <!-- Appointments -->
            <section id="appointments-section" class="section">
                <div class="section-actions">
                    <button id="add-appointment-btn" class="btn btn--primary">
                        <span data-i18n="addAppointment">Add Appointment</span>
                    </button>
                </div>
                <div id="appointments-list" class="appointments-list"></div>
            </section>

            <!-- Settings -->
            <section id="settings-section" class="section">
                <div class="settings-group">
                    <div class="form-group">
                        <label class="form-label" data-i18n="language">Language</label>
                        <select id="language-select" class="form-control">
                            <option value="en">English</option>
                            <option value="el">ŒïŒªŒªŒ∑ŒΩŒπŒ∫Œ¨</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" data-i18n="theme">Theme</label>
                        <select id="theme-select" class="form-control">
                            <option value="auto">Auto</option>
                            <option value="light" data-i18n="light">Light</option>
                            <option value="dark" data-i18n="dark">Dark</option>
                        </select>
                    </div>
                </div>
            </section>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-section="dashboard">
                <span class="nav-icon">üìä</span>
                <span class="nav-label" data-i18n="dashboard">Dashboard</span>
            </button>
            <button class="nav-item" data-section="customers">
                <span class="nav-icon">üë•</span>
                <span class="nav-label" data-i18n="customers">Customers</span>
            </button>
            <button class="nav-item" data-section="appointments">
                <span class="nav-icon">üìÖ</span>
                <span class="nav-label" data-i18n="appointments">Appointments</span>
            </button>
            <button class="nav-item" data-section="settings">
                <span class="nav-icon">‚öôÔ∏è</span>
                <span class="nav-label" data-i18n="settings">Settings</span>
            </button>
        </nav>
    </div>

    <!-- Customer Modal -->
    <div id="customer-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="customer-modal-title" data-i18n="addCustomer">Add Customer</h3>
                <button class="modal-close">‚úï</button>
            </div>
            <form id="customer-form" class="modal-body">
                <div class="form-group">
                    <label class="form-label">
                        <span data-i18n="name">Name</span>
                        <span class="required">*</span>
                    </label>
                    <input type="text" id="customer-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <span data-i18n="phone">Phone</span>
                        <span class="required">*</span>
                    </label>
                    <input type="tel" id="customer-phone" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label" data-i18n="email">Email</label>
                    <input type="email" id="customer-email" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label" data-i18n="notes">Notes</label>
                    <textarea id="customer-notes" class="form-control" rows="3"></textarea>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn--secondary modal-cancel" data-i18n="cancel">Cancel</button>
                <button type="submit" form="customer-form" class="btn btn--primary" data-i18n="save">Save</button>
            </div>
        </div>
    </div>

    <!-- Appointment Modal -->
    <div id="appointment-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="appointment-modal-title" data-i18n="addAppointment">Add Appointment</h3>
                <button class="modal-close">‚úï</button>
            </div>
            <form id="appointment-form" class="modal-body">
                <div class="form-group">
                    <label class="form-label">
                        <span data-i18n="customers">Customer</span>
                        <span class="required">*</span>
                    </label>
                    <select id="appointment-customer" class="form-control" required>
                        <option value="">Select customer...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <span data-i18n="date">Date</span>
                        <span class="required">*</span>
                    </label>
                    <input type="date" id="appointment-date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <span data-i18n="time">Time</span>
                        <span class="required">*</span>
                    </label>
                    <input type="time" id="appointment-time" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <span data-i18n="service">Service</span>
                        <span class="required">*</span>
                    </label>
                    <select id="appointment-service" class="form-control" required>
                        <option value="">Select service...</option>
                        <option value="Consultation">Consultation</option>
                        <option value="Follow-up">Follow-up</option>
                        <option value="Treatment">Treatment</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" data-i18n="status">Status</label>
                    <select id="appointment-status" class="form-control">
                        <option value="Scheduled">Scheduled</option>
                        <option value="Confirmed">Confirmed</option>
                        <option value="Completed">Completed</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" data-i18n="notes">Notes</label>
                    <textarea id="appointment-notes" class="form-control" rows="3"></textarea>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn--secondary modal-cancel" data-i18n="cancel">Cancel</button>
                <button type="submit" form="appointment-form" class="btn btn--primary" data-i18n="save">Save</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
